<h1>New Drawing</h1>

<canvas draw onpath=newStroke(command) width=100% height=100%></canvas>
<canvas drawing width=100% height=100% commands=currentDrawing.commands></canvas>

<button ng-click=undo() ng-disabled="currentDrawing.commands.length == 0">Undo</button>
<button ng-click=redo() ng-disabled="undone.length == 0">Redo</button>
